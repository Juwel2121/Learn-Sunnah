<div class="flex justify-center items-center">
    <div class="pt-[100px] w-[700px] bg-[#1f2937]">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8 ">
              <h1
                  class=" text-white text-center text-xl font-bold leading-tight tracking-tight md:text-2xl dark:text-white">
                  Sign Up
              </h1>
              <form class="space-y-4 md:space-y-6 " id="myForm" action="signup.html" method="post">
                 
                  <div>
                      <label for="first_name" class=" text-white block mb-2 text-sm font-medium dark:text-white">First Name</label>
                      <input type="text" name="first_name" id="first_name"
                          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="first_name">
                  </div>
                  <div>
                      <label for="last_name" class=" text-white block mb-2 text-sm font-medium dark:text-white">Last Name</label>
                      <input type="text" name="last_name" id="last_name"
                          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="last_name">
                  </div>
                  <div>
                      <label for="username" class=" text-white block mb-2 text-sm font-medium dark:text-white">username</label>
                      <input type="text" name="username" id="username"
                          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="username">
                  </div>
                  <div>
                      <label for="email"
                          class=" text-white block mb-2 text-sm font-medium dark:text-white">Email</label>
                      <input type="email" name="email" id="email" placeholder="abc@gmail.com" required
                          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  </div>
                  <div>
                      <label for="password"
                          class="text-white block mb-2 text-sm font-medium dark:text-white">Password</label>
                      <input type="password" name="password" id="password" placeholder="*****"
                          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  </div>
                  <div class=" flex justify-center items-center">
                      <button type="submit"
                          class="mx-auto text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign Up</button>
                  </div>
              </form>
          </div>
      </div>
</div>
<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
  
    var form = document.getElementById('myForm');
    var formData = new FormData(form);
  
    fetch("http://127.0.0.1:8000/auth/users/", {
      method: "POST",
      body: formData,
      mode: 'cors', // Enable CORS
      credentials: 'include' // Include cookies if needed
    })
    .then(response => response.json())
    .then(data => {
      console.log("Response from server:", data);
      // Handle the response from the server here
      alert("User Create Successfully");
  
      window.location.href = 'login.html';
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Unable to create User");
      // Handle any errors that occur during the request
    });
  });
  
        </script>
