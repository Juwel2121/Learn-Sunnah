    <script>
      if (localStorage.getItem('access_token')) {
        console.log(localStorage.getItem('access_token')) //http://127.0.0.1:8000/auth/users/me/
    
        fetch('http://127.0.0.1:8000/auth/users/me/', {
          method: "GET",
          headers: {
            'Authorization': `JWT ${localStorage.getItem('access_token')}`
          }
        })
          .then((data) => {
            return data.json()
          })
          .then((data) => {
            let carddata = "";
            let profiledetails = "";
            carddata += `<a class="cursor-pointer" href="profile.html"><p class="font-bold text-[20px]">${data.username}</p></a>`;
            profiledetails += `
              <h1>First Name: <span class="text-white" id="firstName">${data.first_name}</span></h1>
              <h1>Last Name: <span class="text-white" id="lastName">${data.last_name}</span></h1>
              <h1>Username: <span class="text-white" id="username">${data.username}</span></h1>
              <h1>Email: <span class="text-white" id="email">${data.email}</span></h1>
             <div> <button class=" mt-2 text-lg bg-transparent hover:bg-blue-500 font-semibol text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="editProfile()">Edit Profile</button>
              <button class=" mt-2 text-lg bg-transparent hover:bg-blue-500 font-semibol text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="updateProfile()">Update Profile</button>
            </div>
            `;
            document.getElementById('card').innerHTML = carddata;
            document.getElementById('profiledetails').innerHTML = profiledetails;
          })
      }
    
      function editProfile() {
        document.getElementById('firstName').contentEditable = true;
        document.getElementById('lastName').contentEditable = true;
        document.getElementById('email').contentEditable = true;
      }
    
      function updateProfile() {
        const firstName = document.getElementById('firstName').innerText;
        const lastName = document.getElementById('lastName').innerText;
        const email = document.getElementById('email').innerText;
    
        const updatedData = {
          first_name: firstName,
          last_name: lastName,
          email: email
        };
    
        fetch('http://127.0.0.1:8000/auth/users/me/', {
          method: "PUT",
          headers: {
            'Authorization': `JWT ${localStorage.getItem('access_token')}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedData)
        })
          .then((response) => {
            if (response.ok) {
              console.log('Profile updated successfully.');
            } else {
              console.log('Failed to update profile.');
            }
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      }
    </script>
